version: '3.8'

services:
  web-security-lab:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./users.db:/app/users.db
    restart: unless-stopped

  # Optional: Add a vulnerable database for more advanced SQLi
  mysql-vuln:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: vulnerable
      MYSQL_DATABASE: security_lab
      MYSQL_USER: labuser
      MYSQL_PASSWORD: labpass
    ports:
      - "3306:3306"
    restart: unless-stopped